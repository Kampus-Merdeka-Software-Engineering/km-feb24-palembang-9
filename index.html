<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
    </header>
    <div id="loader"></div>
    <div class="grid-container">
        <aside id="sidebar">
            <div class="sidebar-tittle">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">real_estate_agent</span>NYC PROPERTY
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">dashboard</span><a href="index.html">DASHBOARD</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">local_atm</span><a href="Analytic.html">ANALYTIC</a>

                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">contact_page</span><a href="contactus.html">CONTACT US</a>
                </li>
            </ul>
        </aside>
        <main class="main-containerx">
            <div class="main-tittle">
                <p class="font-weight-bold ">DASHBOARD</p>
            </div>
            <main class="main-container">
                <div class="chart">
                    <p class="text-primary">PRODUCTS</p>
                    <div class="chart1">
                        <canvas id="charts1"></canvas>
                    </div>
                </div>
                <div class="chart">
                    <p class="text-primary">PURCHASE ORDER</p>
                    <div class="chart2">
                        <canvas id="charts2"></canvas>
                    </div>
                </div>
            </main>
            <main class="main-container-table">
                <div class="tabledata">
                    <div class="search-container">
                        <label for="searchInput">Search:</label>
                        <input type="text" id="searchInput" class="search-bar" placeholder="Type to search...">
                    </div>
                    <div class="dropdown">
                        <button onclick="toggleDropdown()" class="dropbtn">Column Filters &#9662;</button>
                        <div id="columnFilters" class="dropdown-content"></div>
                    </div>
                    <div>
                        <table id="dataTable">
                            <thead>
                                <tr></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="navigation-buttons">
                        <button id="prevButton" onclick="changePage(-1)" class="nav-button">&#x25C0;</button>
                        <button id="nextButton" onclick="changePage(1)" class="nav-button">&#x25B6;</button>
                    </div>
                </div>
            </main>
        </main>
    </div>
    <script src="table.js" defer></script>
    <script src="script.js" defer></script>
    <script src="Analytic.css" defer></script>
    <script src="charting.js"></script>
