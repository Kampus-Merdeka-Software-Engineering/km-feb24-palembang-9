<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="grid-container">
    <header class="header"> 
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
            <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
            <span class="material-icons-outlined">notifications</span>
            <span class="material-icons-outlined">email</span>
            <span class="material-icons-outlined">account_circle</span>
        </div>
    </header>
    <aside id="sidebar"> 
        <div class="sidebar-tittle">
            <div class="sidebar-brand">
                <span class="material-icons-outlined">real_estate_agent</span>NYC Property
            </div>
            <span class="material-icons-outlined"onclick="closeSidebar()">close</span>
        </div>
        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <span class="material-icons-outlined">dashboard</span> Dashboard 
            </li>
            <li class="sidebar-list-item">
                <span class="material-icons-outlined">production_quantity_limits</span>Product
            </li>
            <li class="sidebar-list-item">
                <span class="material-icons-outlined">inventory</span>Inventory 
            </li>
            <li class="sidebar-list-item">
                <span class="material-icons-outlined">shopping_cart</span>Purchase_Order
            </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">local_atm</span>Sales_Order
                </li>
                <li class="sidebar-list-item">
                <span class="material-icons-outlined">settings_applications</span>Setting
                </li>
        </ul>
    </aside>
    <main class="main-container"> </main>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
