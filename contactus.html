<!DOCTYPE HTML>
<html>
<head>
    <html lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <section class="contact">
        <header class="back-to-index-contactus">
            <button onclick="window.location.href='index.html'">Back to Dashboard</button>
        </header>
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i> </div>
                    <div class="text">
                        <h3>Alamat</h3>
                        <p>Revou Tech Academy</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i> </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>087822390941 </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i> </div> 
                    <div class="text">
                        <h3>Email</h3>
                        <p>sec.palembangteam9.tarevou@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form id="contactForm">
                    <h2>Kirim Pesan</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Nama Lengkap</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email </span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Tulis Pesan mu...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js" defer></script>
    <script src="Analytic.css" defer></script>
</body>
</html>
